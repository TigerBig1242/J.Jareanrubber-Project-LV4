    <div class="wrapper">
        <div class="registration-form">
            <div class="title">
                Sign Up
            </div>

            <form action="" method="post">
               <div class="form-wrap">
                    <div class="input-group">
                        <div class="input-wrap">
                            <label for="usrename">Username</label>
                            <input type="text" class="input-info" name="username" id="username" placeholder="กรอกชื่อผู้ใช้">
                        </div>
                        <div class="input-wrap">
                            <label for="fullname">Fullname</label>
                            <input type="text" class="input-info" name="fullname" id="emp_name" placeholder="กรอกชื่อ-นามสกุล">
                        </div>
                    </div>
                    <div class="input-wrap">
                        <label for="password">Password</label>
                        <input type="password" class="input-info" name="password" id="password" placeholder="กรอกรหัสผ่าน">
                            <div class="md-3">
                                <input type="checkBox" onclick="showPass()">
                                <label>Show password</label>     
                            </div>
                    </div>
                    <div class="input-wrap">
                        <label for="confirmpassword">ConfirmPassword</label>
                        <input type="password" class="input-info" name="confirmpassword" id="ConfirmPassword" placeholder="ยืนยันรหัสผ่าน">
                    </div>
               
               <div class="input-wrap">
                    <label for="gender">Gender</label>
                        <input type="text" name="gender" class="input-radio" id="emp_gender" placeholder="กรอกเพศ">
                </div>
               <div class="input-wrap">
                    <label for="status">Status</label>
                    <input type="text" class="input-info" name="status" id="status" placeholder="กรอกสถานะผู้ใช้">
               </div>
                <div class="input-wrap">
                    <label for="address">Address</label>
                    <input type="text" class="input-info" name="address" id="emp_address" placeholder="กรอกที่อยู่">
                </div>
                
                </div> 
            </form>
            <div class="input-wrap">
                <div>
                    <button class="btn-submit" id="submit_signup" onclick="validate_signup()">Register</button>
                </div>
            </div>
            <div class="input-wrap">
                <div>
                    <a href="./login.html">Do you already have an account</a>
                </div>
            </div>
        </div>

    <!-- <h1>Welcome</h1> -->

    <div class="container">
        <div class="title">
            <h2>รายงานรายการอนุมัติ/ไม่อนุมัติ</h2>
        </div>
        <div class="selectStatusOffer" id="selectStatusOffer">
            <p>เลือกสถานะ</p>
            <select name="reportStatus" id="reportStatus" class="reportStatus" onchange="getDataOffer()">
                <option value="">เลือกสถานะ</option>
                <option value="อนุมัติ">อนุมัติ</option>
                <option value="ไม่อนุมัติ">ไม่อนุมัติ</option>
            </select>

            <div class="inputDay" id="inputDay">
                <div class="date-start" id="date-start">
                    <p>เริ่มต้น</p>
                    <input type="text" class="dateStart" id="dateStart" onchange="dateStart()">
                </div>
                <div class="date-end" id="date-end">
                    <p>ถึง</p>
                    <input type="text" class="dateEnd" id="dateEnd" onchange="dateStart()">
                </div>
            </div>
            <button class="btnConfirm" id="confirm" onclick="getDataOrder()">ยืนยัน</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>จำนวน</th>
                    <th>ราคา</th>
                    <th>สถานะ</th>
                    <th>จำนวนวันกรีดยาง</th>
                    <th>เกรดวัตถุดิบ</th>
                    <th>วันที่</th>
                </tr>
            </thead>
            <tbody  id="report" class="report">
                <!-- <tr>
                    <td>1</td>

                    <td>4</td>

                    <td>7</td>
                </tr> -->
            </tbody>
        </table>

        <div id="pagination" class="pagination">
            <!-- <button class="btnPrev"> <img src="../assets/image/arrow.png" alt=""> Prev</button>
            <ul>
              <li class="pagination-page">1</li>
            </ul>
            <button class="btnNext">Next <img src="../assets/image/arrow.png" alt=""> </button> -->   
        </div>

    </div>
